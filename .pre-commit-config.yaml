default_language_version:
    python: python3.6
    
repos:
-   repo: https://github.com/psf/black
    rev: stable
    hooks:
    - id: black

-   repo: https://gitlab.com/PyCQA/flake8
    rev: 3.8.2
    hooks:
    - id: flake8

-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.1.0
    hooks:
        - id: check-yaml